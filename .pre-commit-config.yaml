fail_fast: true

repos:
  - repo: https://github.com/ambv/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [src, --diff, --check]

  - repo: https://github.com/pycqa/pylint
    rev: v2.15.3
    hooks:
      - id: pylint
        args: [--errors-only,  --disable=E1101, --disable=E0401, --disable=E0611, --ignore-paths="^src/migrations/.*$"]

  - repo: local
    hooks:
      - id: poetry-export
        name: poetry-export
        entry: bash -c 'cd src && poetry export --without-hashes --format=requirements.txt -o requirements.txt && poetry export -o requirements.dev.txt --without-hashes --with dev'
        language: system
        pass_filenames: false