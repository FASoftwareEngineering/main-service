name: Linter

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10" ]
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
        run: pip install pylint==2.15.3 wemake-python-styleguide==0.17.0

      - name: Pylint
        run: pylint app

      - name: Wemake-python-styleguide
        run: flake8 app
